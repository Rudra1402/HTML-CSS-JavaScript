<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ttt.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <button id="check">Check Result</button>
    <button id="dark">Enable Light Mode</button>
    <div class="shape" id="tableShape">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div id="flash">
        <img src="./cross.png" id="cross">
        <div id="result">Complete the match to see the Results!</div>
        <button id="reset">Reset</button>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
